<div class=" container">
  <div class="card card-cascade narrower z-depth-5">
    <div class="card-header third-color text-center">
      <h3 class="white-text">
        <i class="fa fa-glass"></i> Create a Drink
      </h3>
    </div>

    <div class="card-body">
      <form [formGroup]="drinkForm" novalidate>
        <div class="outer-container">
          <div class="container col-sm-8">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" id="form" placeholder="Enter Drink Name..." formControlName="name" #namebox>
              </div>
            </div>

            <div class="row">
              <div class="col col-md-12">
                <div class="container">
                  <button class="btn btn-lg btn-success btn-rounded waves-light" id="add-button" mdbRippleRadius (click)="addIngredient()">Add Ingredient
                  </button>
                  <button class="btn btn-lg btn-danger btn-rounded waves-light" id="add-button" mdbRippleRadius (click)="removeIngredient()">Remove Last Ingredient
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="ingredients-container" formArrayName="recipe">
                  <span *ngFor="let ingredient of recipe.controls; let index = index">
                    <div [formGroupName]="index">
                      <div class="row">
                        <div class="col col-6">
                          <div class="dselect">
                            <mdb-select class="form-control selectComp" [options]="optionsSelect" placeholder="Choose your ingredient..." class="colorful-select dropdown-primary"
                              formControlName="value" #ingredientsSelect>
                            </mdb-select>
                          </div>
                        </div>

                        <div class="col col-3"></div>
                        <div class="col col-1">
                          <div class="ounce">
                            <i class="fa fa-plus-square-o" aria-hidden="true" (click)="plusOz($event, index)"></i>
                            <i class="fa fa-minus-square-o" aria-hidden="true" (click)="minusOz($event, index)"></i>
                          </div>
                        </div>

                        <div class="col-2">
                          <a class="btn peach-gradient btn-rounded waves-light" mdbRippleRadius id="ounce-button">{{ recipe.controls[index].value.amount }}</a>
                        </div>
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" formControlName="description" id="form" placeholder="Enter Description..." #descbox>
              </div>
            </div>
          </div>

          <div class="card-body col-sm-4">
            <div class="image-upload">
              <div class="row">
                <div class="col-12">
                  <div class="avatar text-center">
                    <img [src]="imgSrc" class="img-thumbnail z-depth-1">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <file-upload (uploadDone)="imageUploadDone($event)"></file-upload>
                </div>
              </div>
            </div>
          </div>
        </div>

        <br/>
        <div class="row container">
          <button class="btn btn-lg btn-unique" (click)="saveDrink()">Save Drink</button>
          <button class="btn btn-lg btn-elegant" (click)="Cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
